<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>

    <title>FocusTimer 2.0</title>
  </head>
  <body>
    <!-- button modo dark -->
    <button id="toggle-view-mode">
      <i class="ph ph-moon"></i>
      <i class="ph ph-sun"></i>
    </button>

    <!-- Timer -->
    <div id="container">
      <div id="timer-controls">
        <section id="timer">
          <span class="spans" id="minutes">00</span>
          <span class="spans" id="points">:</span>
          <span class="spans" id="seconds">00</span>
        </section>
        <section id="controls">
          <button>
            <i id="play" class="ph ph-play"></i>
          </button>
          <button>
            <i id="stop" class="ph ph-stop-circle"></i>
          </button>
          <button>
            <i id="plus" class="ph ph-plus-circle"></i>
          </button>
          <button>
            <i id="minus" class="ph ph-minus-circle"></i>
          </button>
        </section>
      </div>

      <!-- Ambientes -->
      <section id="environments">
        <button id="forest" class="environments-buttons">
          <img src="./assets/tree.svg" alt="" />
        </button>
        <button id="rain" class="environments-buttons">
          <img src="./assets/rain.svg" alt="" />
        </button>
        <button id="garden" class="environments-buttons">
          <img src="./assets/house.svg" alt="" />
        </button>
        <button id="fire" class="environments-buttons">
          <img src="./assets/fire.svg" alt="" />
        </button>
      </section>
    </div>

  </body>
</html>
